<clr-modal [(clrModalOpen)]="show" [clrModalSize]="'xl'">
    <div class="modal-body" *ngIf="screenshot">
        <img [src]="screenshot" (click)="ChangeSize1()" [ngClass]="
        {
          'img-smallSize': increasePicture == false,
          'img-bigSize': increasePicture == true
        }">
    </div>
    <div class="modal-footer">
        <div class="w-100">
            <button type="button" class="btn btn-icon" (click)="ChangeSize(false)">
                    <clr-icon shape="zoom-out"></clr-icon>
            </button>
            <button type="button" class="btn btn-icon" (click)="ChangeSize(true)">
                    <clr-icon shape="zoom-in"></clr-icon>
            </button>
        </div>
        <button (click)="close()" class="btn btn-sm btn-link" type="button">Ok</button>
    </div>
</clr-modal>
