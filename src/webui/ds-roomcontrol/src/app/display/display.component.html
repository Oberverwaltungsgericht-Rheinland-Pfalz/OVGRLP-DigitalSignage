<div *ngIf="display" fxFlex fxLayout="column">
  <md-toolbar color="primary">
    {{ display.title }}
  </md-toolbar>

  <div fxLayout="row">
    <app-display-control fxFlex="35" [display]="display"></app-display-control>
    
    <app-termine fxFlex [displayName]="display.name"></app-termine>
  </div>

</div>
