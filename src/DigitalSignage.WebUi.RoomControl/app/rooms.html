<div layout="column">
    <!-- Toolbar -->
    <md-toolbar layout="row">
        <h1 layout-align-gt-sm="center" class="md-toolbar-tools">
            Saalsteuerung
        </h1>
    </md-toolbar>

    <!-- Content -->
    <div flex class="content-wrapper">
        <div ng-show="loading" style="height:50px;padding:25px;">
            <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        </div>
        <div ng-hide="loading">
            <p ng-repeat="display in displays">
                <md-button ui-sref="room.terms({ id: display.id })">{{display.title}}</md-button>
            </p>
        </div>
    </div>
</div>
