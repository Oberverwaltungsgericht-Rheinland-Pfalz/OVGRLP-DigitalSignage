<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="infoscreen.app" ng-controller="InfoscreenMainController">
<head>
    <!-- Title -->
    <title>{{title}}</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, hight=device-height, initial-scale=1">

    <!-- Component Styles -->
    <link href="components/angular-material/angular-material.min.css" rel="stylesheet" /><!-- Angular Material -->
    <!-- Components Scripts -->
    <script src="components/hammerjs/hammer.min.js"></script><!-- Hammer.JS -->
    <script src="components/angular/angular.min.js"></script><!-- Angular.JS -->
    <script src="components/angular-animate/angular-animate.min.js"></script><!-- Angular Animate -->
    <script src="components/angular-aria/angular-aria.min.js"></script><!-- Angular Aria -->
    <script src="components/angular-material/angular-material.min.js"></script><!-- Angular Material -->
    <script src="components/lodash/dist/lodash.min.js"></script><!-- Lodash -->
    <script src="components/restangular/dist/restangular.min.js"></script><!-- Restangular -->
    <!-- App Scripts -->
    <script src="app/app.js"></script>
</head>
<body>
    <md-toolbar>
        <h1 class="md-toolbar-tools">
            {{title}}
        </h1>
    </md-toolbar>

    <md-content layout="row" layout-margin layout-padding>

        <div flex="25">
            <div>
                <h3>Gericht</h3>
                <md-checkbox ng-repeat="filter in filters.gericht" ng-model="filter.active">{{filter.title}}</md-checkbox>
                <md-divider></md-divider>
            </div>
            <div>
                <h3>Status</h3>
                <md-checkbox ng-repeat="filter in filters.status" ng-model="filter.active">{{filter.title}}</md-checkbox>
            </div>
        </div>

        <div flex class="md-whiteframe-z1" layout-fill>
            <md-list>
                <md-item ng-repeat="term in terms | multifilter:filters.gericht | multifilter:filters.status | orderBy:'uhrzeitAktuell':reverse">
                    <md-item-content>
                        <div class="md-tile-content">
                            <h3>{{term.uhrzeitAktuell}} - {{term.az}}</h3>
                            <h4>{{term.gericht}} - {{term.sitzungssaal}}</h4>
                            <p>
                                {{term.parteienAktivKurz}} ./. {{term.parteienPassivKurz}}
                            </p>
                        </div>
                    </md-item-content>
                    <md-divider ng-if="!$last"></md-divider>
                </md-item>
            </md-list>
        </div>

    </md-content>
</body>
</html>
