<md-toolbar layout="row">
  <div class="md-toolbar-tools">
    <h1>Saalanzeige - Manager</h1>
  </div>
</md-toolbar>

<div layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true" ng-show="vm.showMenu">
    <md-list>
      <md-list-item>
        <md-button ng-class="{active: $state.includes('displays')}" ui-sref="main.displays"><i class="fa fa-desktop"></i> Anzeigen</md-button>
      </md-list-item>
      <md-list-item>
        <md-button ng-class="{active: $state.includes('terms')}" ui-sref="main.terms"><i class="fa fa-calendar"></i> Sitzungen</md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <div layout="column" flex class="md-padding">
    <div ui-view flex></div>
  </div>
</div>
