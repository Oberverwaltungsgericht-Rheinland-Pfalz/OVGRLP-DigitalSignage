<clr-modal [(clrModalOpen)]="show" [clrModalSize]="'m'" [clrModalStaticBackdrop]="true" [clrModalClosable]="false">
  <h3 class="modal-title">{{ title }}</h3>  
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
      <button  class="btn btn-sm btn-link" type="button"
        (click)="close(true)">Ja</button>
    <button  class="btn btn-sm btn-link" type="button"
        (click)="close(false)">Nein</button>
  </div>
</clr-modal>
