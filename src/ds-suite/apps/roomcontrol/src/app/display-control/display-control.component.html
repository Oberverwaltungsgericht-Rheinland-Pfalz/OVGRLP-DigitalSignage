<div class="card" *ngIf="display">
  <div class="card-header">
    Anzeigeger√§t {{ display.name }}
  </div>
  <div class="card-img"  id="ScreenshotImage" (window:resize)="onResize($event)" *ngIf="screenshot">
    <img [src]="screenshot" (click)="modal.open(screenshot)" class="img-middle-proportion" [style.height.px]="ImageHeight" >
  </div>
  <div class="card-block" [ngClass]="{'ds-bg-yellow':(status < 0), 'ds-bg-red': (status === 0), 'ds-bg-green': (status >= 1)}">
    <div class="card-text">
      Status: {{DisplayStatusToString(status)}}
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-sm btn-link" *ngIf="(status < 1)" (click)="startClick()"><clr-icon shape="play"></clr-icon> Anschalten</button>
    <button class="btn btn-sm btn-link" *ngIf="(status >= 1)" (click)="updateClick()"><clr-icon shape="refresh"></clr-icon> Aktualisieren</button>
    <button class="btn btn-sm btn-link" *ngIf="(status >= 1)" (click)="shutdownClick()"><clr-icon shape="power"></clr-icon> Ausschalten</button>
    <button class="btn btn-sm btn-link" *ngIf="(status >= 1)" (click)="restartClick()"><clr-icon shape="replay-all"></clr-icon> Neu starten</button>
  </div>
</div>
