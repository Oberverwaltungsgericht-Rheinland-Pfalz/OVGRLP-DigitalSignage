<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <!-- Title -->
    <title>Display Control</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <!-- Component Styles -->
    <link href="components/angular-material/angular-material.min.css" rel="stylesheet" /><!-- Angular Material -->
    <!-- Custom Styles -->
    <link href="assets/css/default.css" rel="stylesheet" /><!-- Default -->
    
    <!-- Components Scripts -->
    <script src="components/angular/angular.min.js"></script><!-- Angular Core -->
    <script src="components/angular-animate/angular-animate.min.js"></script><!-- Angular Animate -->
    <script src="components/angular-aria/angular-aria.min.js"></script><!-- Angular Aria -->
    <script src="components/angular-material/angular-material.min.js"></script><!-- Angular Material -->
    <script src="app/app.js"></script><!-- app -->
</head>
<body ng-controller="DisplayController">
    <div layout="column" class="ds-fill-parent">
        <!-- Toolbar -->
        <md-toolbar layout="row" class="md-whiteframe-z3">
            <h1 layout-align-gt-sm="center" class="md-toolbar-tools">
                Anzeigesteuerung
            </h1>
        </md-toolbar>

        <div layout="row" flex class="content-wrapper">
            <!-- Navigation -->
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="true">
                <md-list class="ds-menu-list">
                    <md-item>
                        <md-item-content>
                            <md-button ng-click="refresh()">
                                <md-icon md-svg-icon="refresh"></md-icon> Aktualisieren
                            </md-button>
                        </md-item-content>
                    </md-item>
                    <md-item>
                        <md-item-content>
                            <md-button ng-click="restart()">
                                <md-icon md-svg-icon="restart"></md-icon> Neu starten
                            </md-button>
                        </md-item-content>
                    </md-item>
                    <md-item>
                        <md-item-content>
                            <md-button ng-click="shutdown()">
                                <md-icon md-svg-icon="shutdown"></md-icon> Herunterfahren
                            </md-button>
                        </md-item-content>
                    </md-item>
                </md-list>
            </md-sidenav>
            
            <!-- Content -->
            <div class="ds-fill-parent md-padding">
                <img class="ds-fill-width md-whiteframe-z2" ng-src="{{screenshot}}" />
            </div>
         </div>
    </div>
</body>
</html>
