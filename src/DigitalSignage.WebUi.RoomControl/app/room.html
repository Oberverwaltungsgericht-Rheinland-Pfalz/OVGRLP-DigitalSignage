<div layout="column" class="ds-fill-parent">
    <!-- Toolbar -->
    <md-toolbar layout="row" class="md-whiteframe-z3">
        <h1 layout-align-gt-sm="center" class="md-toolbar-tools">
            {{display.title}}
        </h1>
    </md-toolbar>

    <div layout="row" flex class="content-wrapper">
        <!-- Navigation -->
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="true">
            <md-list class="ds-menu-list">
                <md-item>
                    <md-item-content>
                        <md-button ui-sref="room.terms">
                            <md-icon md-svg-icon="terms"></md-icon> Termine
                        </md-button>
                    </md-item-content>
                </md-item>
                <md-item>
                    <md-item-content>
                        <md-button ui-sref="room.display">
                            <md-icon md-svg-icon="display"></md-icon> Anzeige
                        </md-button>
                    </md-item-content>
                </md-item>
            </md-list>
        </md-sidenav>
        <!-- Content -->
        <div ui-view class="ds-fill-parent"></div>
    </div>
</div>
